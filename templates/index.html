<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Show Waitlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          backdropBlur: {
            xs: '2px',
          }
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer components {
      .input-field {
        @apply w-full px-4 py-3 border border-white/20 rounded-lg focus:ring-2 focus:ring-white/30 focus:border-white/30 transition-all duration-200 bg-white/10 backdrop-blur-sm text-white placeholder-white/70;
      }
      .btn-primary {
        @apply bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/30 border border-white/20;
      }
      .glass-card {
        @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl;
      }
    }
  </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
  <!-- Background Image at Footer -->
  <div class="fixed bottom-0 left-0 right-0 z-0">
    <img src="{{ url_for('static', filename='Untitled-2.png') }}"
         alt="Background"
         class="w-full h-auto object-cover opacity-80">
  </div>

  <!-- Gradient Overlay -->
  <div class="fixed inset-0 bg-gradient-to-br from-purple-900/80 via-blue-900/80 to-indigo-900/80 z-10"></div>

  <!-- Content Container -->
  <div class="relative z-20 min-h-screen flex flex-col">
    <!-- Header Image -->
    <div class="flex justify-center pt-8 pb-4">
      <img src="{{ url_for('static', filename='Untitled-4.png') }}"
           alt="Creative Hunt Header"
           class="max-w-sm w-full h-auto object-contain">
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <div class="glass-card p-8">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Join the Talent Show</h1>
            <p class="text-white/80">Show us what you've got and be part of something amazing!</p>
          </div>

          <form method="POST" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-white/90 mb-2">Full Name</label>
              <input type="text" id="name" name="name" required
                     class="input-field"
                     placeholder="John Doe">
            </div>

            <div>
              <label for="age" class="block text-sm font-medium text-white/90 mb-2">Age</label>
              <input type="number" id="age" name="age" required min="1" max="120"
                     class="input-field"
                     placeholder="25">
            </div>

            <div>
              <label for="talent" class="block text-sm font-medium text-white/90 mb-2">Your Talent</label>
              <input type="text" id="talent" name="talent" required
                     class="input-field"
                     placeholder="Singing, Dancing, Magic, etc.">
            </div>

            <div>
              <label for="image_url" class="block text-sm font-medium text-white/90 mb-2">
                Link to Image/Video Proof
                <span class="text-xs text-white/60 block mt-1">(YouTube, TikTok, Twitter, Facebook etc.)</span>
              </label>
              <input type="url" id="image_url" name="image_url" required
                     class="input-field"
                     placeholder="https://example.com/your-talent">
            </div>

            <div class="pt-2">
              <button type="submit" class="w-full btn-primary py-3 px-6">
                Join Waitlist
                <span class="ml-2">â†’</span>
              </button>
            </div>
          </form>
        </div>

        <div class="mt-6 text-center text-sm text-white/70">
          <p>Questions? <a href="#" class="font-medium text-white hover:text-white/80 transition-colors">Contact us</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
